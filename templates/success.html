<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - ZenGen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .success-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--primary-green);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            background: linear-gradient(45deg, var(--primary-green), #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 30px;
            width: 100%;
        }

        .cta-button {
            display: inline-block;
            text-decoration: none;
            width: 80%;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="success-card">
        <h1>Payment Successful!</h1>
        <p>Thank you for subscribing to ZenGen Longevity.</p>
        <p>Your personalized plan is ready.</p>

        <div class="button-group">
            <a href="/download-report" class="cta-button">Download Personalized Report (PDF)</a>
            <a href="/" class="cta-button"
                style="background:transparent; border:1px solid var(--primary-green); color:var(--primary-green);">Return
                Home</a>
        </div>

        <div style="margin-top: 2rem;">
            <a href="/about" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.8rem;">About the
                Project</a>
        </div>
    </div>
</body>

</html>
